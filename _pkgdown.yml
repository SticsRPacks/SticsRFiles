reference:
  - title: "Upgrade XML files (9.2) to STICS version 10.0 format"
    contents:
      - upgrade_workspace_xml
      - upgrade_usms_xml
      - upgrade_sols_xml
      - upgrade_sta_xml
      - upgrade_ini_xml
      - upgrade_plt_xml
      - upgrade_tec_xml
      - upgrade_param_gen_xml
      - upgrade_param_newform_xml

  - title: "Find information on parameters and variables"
    contents:
      - get_param_info
      - is_stics_param
      - get_var_info
      - is_stics_var

  - title: "Generate JavaStics Input files (XML format)"
    desc: Functions for generating a set of XML files of a given type (from existing XML file or given template, plus a data.frame describing the parameters to modify for each file to create)
    contents:
      - read_params_table
      - gen_ini_xml
      - gen_sols_xml
      - gen_sta_xml
      - gen_tec_xml
      - gen_usms_xml

  - title: "Upgrade JavaStics XML files from version 9.2 or (9.1) to 10.0"
    desc: Functions for upgrading parameter files
    contents:
      - upgrade_param_gen_xml
      - upgrade_param_newform_xml
      - upgrade_usms_xml
      - upgrade_plt_xml
      - upgrade_sols_xml
      - upgrade_ini_xml
      - upgrade_tec_xml
      - upgrade_sta_xml
      - upgrade_workspace_xml

  - title: "Set values in JavaStics Input files (XML format)"
    contents:
      - set_param_xml

  - title: "Get values from JavaStics Input files (XML format)"
    contents:
      - get_param_xml
      - get_plants_nb
      - get_usms_files
      - get_usms_list
      - get_soils_list
      - get_cultivars_list

  - title: "Generate Stics Input files (Text format)"
    desc: Input parameters files, outputs definition files or observations files
    contents:
      - gen_usms_xml2txt
      - convert_xml2txt
      - force_param_values
      - gen_varmod

  - title: "Set values in Stics Input files (Text format)"
    contents:
      - set_param_txt

  - title: "Get values in Stics Input files (Text format)"
    contents:
      - get_param_txt
      - get_plants_nb
      - get_climate_txt
      - get_varmod
      - get_lai_forcing

  - title: "Get values in Stics Output files"
    contents:
      - get_sim
      - get_report_results

  - title: "Manage observation files"
    contents:
      - gen_obs
      - get_obs

  - title: "Example data"
    desc: For files examples by Stics version
    #desc: For use cases examples

    contents:
      - get_examples_path
      - download_data
      - download_usm_xl
      - download_usm_csv

  - title: "Misc"
    desc: Miscellaneous helper functions
    contents:
      - get_stics_versions_compat
      - is_mac
      - is_unix
      - is_windows
      - "`[.cropr_simulation`"
      - compute_day_from_date
      - compute_date_from_day
